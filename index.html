<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="contact-title">
        <h1>Order</h1>
        <h2>The Food You Crave</h2>
    </div>
    
    <div class="contact-form">
        <form id="contact-form" method="post" action="POST">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Email Address" required>
            <br>
            <textarea name="Address" class="form-control" placeholder="Address" rows="4"></textarea>
            <br>
            <textarea name="Order" class="form-control" placeholder="Order" rows="4"></textarea>
            <br>
            <input type="submit" class="form-control submit" value="Order">


        </form>
    </div>
</body>
</html>
